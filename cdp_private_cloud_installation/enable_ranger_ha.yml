---
- name: Enable Ranger Admin HA using CM REST API
  hosts: cloudera_manager
  gather_facts: no

  vars:
    cm_user: "{{ cloudera_manager_admin_username }}"
    cm_pass: "{{ cloudera_manager_admin_password }}"
    cm_host: "{{ inventory_hostname }}"
    cm_port: 7183
    validate_certs: false

  tasks:

    #####################################################################
    # 1. GET HOSTS → hostname + hostId + cluster name
    #####################################################################
    - name: Fetch CM host list
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v40/hosts"
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        return_content: yes
      register: host_data

    - name: Build CM hosts list
      set_fact:
        cm_hosts: "{{ cm_hosts | default([]) + [{
            'hostname': item.hostname,
            'hostId': item.hostId
          }] }}"
      loop: "{{ host_data.json['items'] }}"

    - name: Extract cluster name
      set_fact:
        cluster_name: "{{ host_data.json['items'][0].clusterRef.clusterName }}"

    - debug:
        msg:
          - "Cluster Name → {{ cluster_name }}"
          - "Detected Hosts → {{ cm_hosts }}"

    #####################################################################
    # 2. GET RANGER ROLES
    #####################################################################
    - name: Fetch Ranger roles
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/ranger/roles"
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        return_content: yes
      register: ranger_roles

    - name: Build Ranger roles list
      set_fact:
        ranger_roles_list: "{{ ranger_roles_list | default([]) + [{
            'roleName': item.name,
            'roleType': item.type,
            'hostname': item.hostRef.hostname,
            'hostId': item.hostRef.hostId
          }] }}"
      loop: "{{ ranger_roles.json['items'] }}"

    #####################################################################
    # 3. FIND ACTIVE RANGER ADMIN
    #####################################################################
    - name: Identify active Ranger Admin
      set_fact:
        active_admin_role: "{{ item.roleName }}"
        active_admin_hostId: "{{ item.hostId }}"
      loop: "{{ ranger_roles_list }}"
      when: item.roleType == "RANGER_ADMIN"

    - debug:
        msg:
          - "Active Ranger Admin Role → {{ active_admin_role }}"
          - "Active Ranger Admin HostId → {{ active_admin_hostId }}"

    #####################################################################
    # 4. CHOOSE HOST FOR STANDBY ADMIN
    #####################################################################
    - name: Pick different host for Standby Ranger Admin
      set_fact:
        standby_admin_host: "{{ item }}"
      loop: "{{ cm_hosts }}"
      when: item.hostId != active_admin_hostId

    - name: Set standby Admin HostId
      set_fact:
        standby_admin_hostId: "{{ standby_admin_host.hostId }}"

    - debug:
        msg: "Standby Ranger Admin will be created on hostId → {{ standby_admin_hostId }}"

    #####################################################################
    # 5. STOP RANGER SERVICE
    #####################################################################
    - name: Stop Ranger service
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/ranger/commands/stop"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: true
        validate_certs: false
      register: stop_ranger_output

    - debug:
        msg: "Ranger Stop Command Submitted → ID={{ stop_ranger_output.json.id }}"

    #####################################################################
    # 6. CREATE STANDBY RANGER ADMIN ROLE
    #####################################################################
    - name: Add new RANGER_ADMIN role for Standby
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/ranger/roles"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        body_format: json
        body:
          items:
            - type: "RANGER_ADMIN"
              hostRef:
                hostId: "{{ standby_admin_hostId }}"
      register: create_admin_output

    - name: Extract standby admin role name
      set_fact:
        standby_admin_role: "{{ create_admin_output.json['items'][0].name }}"

    - debug:
        msg:
          - "Standby Ranger Admin created → {{ standby_admin_role }}"

    #####################################################################
    # 7. Ranger HA info (no HA flag required)
    #####################################################################
    - name: Ranger HA mode information
      debug:
        msg: "Ranger HA is automatically enabled when a second Ranger Admin role exists."

    #####################################################################
    # 8. START RANGER SERVICE
    #####################################################################
    - name: Start Ranger service
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/ranger/commands/start"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
      register: start_ranger_output

    - debug:
        msg: "Ranger Start Command Submitted → ID={{ start_ranger_output.json.id }}"
