# Cloudera Manager
[cloudera_manager]
node1<dns>

# Cluster nodes
[cluster_master_nodes]
node1<dns> host_template=Master

[cluster_worker_nodes]
node2<dns> host_template=Worker
node3<dns> host_template=Worker

[cluster:children]
cluster_master_nodes
cluster_worker_nodes


# --------------------------
# Database Server
# --------------------------
[db_server]
node1<dns> ansible_host=10.1.14.174 ansible_user=root

# --------------------------
# All Nodes
# --------------------------
[all_nodes]
node1<dns>
node2<dns>
node3<dns>

# --------------------------
# Global Variables
# --------------------------
[all:vars]
ansible_connection=ssh
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Set database host dynamically (defaults to CM host)
database_host="{{ groups['db_server'] | default(groups['cloudera_manager']) | first }}"


