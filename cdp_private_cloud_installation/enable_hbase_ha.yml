---
- name: Enable HBase Master HA using CM REST API
  hosts: cloudera_manager
  gather_facts: no

  vars:
    cm_user: "{{ cloudera_manager_admin_username }}"
    cm_pass: "{{ cloudera_manager_admin_password }}"
    cm_host: "{{ inventory_hostname }}"
    cm_port: 7183
    validate_certs: false

  tasks:

    #####################################################################
    # 1. GET HOSTS → hostname + hostId + cluster name
    #####################################################################
    - name: Fetch CM host list
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v40/hosts"
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        return_content: yes
      register: host_data

    - name: Build CM hosts list
      set_fact:
        cm_hosts: "{{ cm_hosts | default([]) + [{
            'hostname': item.hostname,
            'hostId': item.hostId
          }] }}"
      loop: "{{ host_data.json['items'] }}"

    - name: Extract cluster name
      set_fact:
        cluster_name: "{{ host_data.json['items'][0].clusterRef.clusterName }}"

    - debug:
        msg:
          - "Cluster Name → {{ cluster_name }}"
          - "Detected Hosts → {{ cm_hosts }}"

    #####################################################################
    # 2. GET HBASE ROLES
    #####################################################################
    - name: Fetch HBase roles
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/hbase/roles"
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        return_content: yes
      register: hbase_roles

    - name: Build HBase roles list
      set_fact:
        hbase_roles_list: "{{ hbase_roles_list | default([]) + [{
            'roleName': item.name,
            'roleType': item.type,
            'hostname': item.hostRef.hostname,
            'hostId': item.hostRef.hostId
          }] }}"
      loop: "{{ hbase_roles.json['items'] }}"

    #####################################################################
    # 3. DETECT ACTIVE MASTER
    #####################################################################
    - name: Identify active HBase MASTER
      set_fact:
        active_master_role: "{{ item.roleName }}"
        active_master_hostId: "{{ item.hostId }}"
      loop: "{{ hbase_roles_list }}"
      when: item.roleType == "MASTER"

    - debug:
        msg:
          - "Active HBase MASTER Role → {{ active_master_role }}"
          - "Active HBase MASTER HostId → {{ active_master_hostId }}"

    #####################################################################
    # 4. CHOOSE STANDBY HOST (not same as active)
    #####################################################################
    - name: Pick different host for Standby MASTER
      set_fact:
        standby_master_host: "{{ item }}"
      loop: "{{ cm_hosts }}"
      when: item.hostId != active_master_hostId

    - name: Set standby master HostId
      set_fact:
        standby_master_hostId: "{{ standby_master_host.hostId }}"

    - debug:
        msg: "Standby MASTER will be created on hostId → {{ standby_master_hostId }}"

    #####################################################################
    # 5. STOP HBASE SERVICE
    #####################################################################
    - name: Stop HBase service
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/hbase/commands/stop"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: true
        validate_certs: false
      register: stop_hbase_output

    - debug:
        msg: "HBase Stop Command Submitted → ID={{ stop_hbase_output.json.id }}"

    #####################################################################
    # 6. CREATE STANDBY MASTER ROLE
    #####################################################################
    - name: Add new MASTER role for Standby
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/hbase/roles"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
        body_format: json
        body:
          items:
            - type: "MASTER"
              hostRef:
                hostId: "{{ standby_master_hostId }}"
      register: create_master_output

    - name: Extract standby master name
      set_fact:
        standby_master_role: "{{ create_master_output.json['items'][0].name }}"

    - debug:
        msg:
          - "Standby MASTER created → {{ standby_master_role }}"
    #####################################################################
    # 7. START HBASE SERVICE
    #####################################################################
    - name: Start HBase service
      uri:
        url: "https://{{ cm_host }}:{{ cm_port }}/api/v57/clusters/{{ cluster_name }}/services/hbase/commands/start"
        method: POST
        user: "{{ cm_user }}"
        password: "{{ cm_pass }}"
        force_basic_auth: yes
        validate_certs: no
      register: start_hbase_output

    - debug:
        msg: "HBase Start Command Submitted → ID={{ start_hbase_output.json.id }}"
